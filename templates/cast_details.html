{% extends 'index.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card bg-dark text-white">
                <div class="card-header">
                    <h2>{{ name }}</h2>
                </div>
                <div class="card-body">
                    <div class="wiki-summary">
                        {{ summary }}
                    </div>
                    <a href="https://en.wikipedia.org/wiki/{{ name|replace(' ', '_') }}"
                       target="_blank" class="btn btn-danger mt-3">
                        View Full Wikipedia Page
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-light mt-3 ms-2">
                        Back to Movie
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .wiki-summary {
        font-size: 1.1rem;
        line-height: 1.6;
    }
</style>
{% endblock %}
